<html>
	<style>
		.custom-range::-webkit-slider-thumb {
			background-color: #EB5B9F !important;
		}

		.custom-range:focus::-webkit-slider-thumb{box-shadow:none !important}
		.custom-range:focus::-moz-range-thumb{box-shadow:none !important}
		.custom-range:focus::-ms-thumb{box-shadow:none !important}
    </style>
	
    <head>
            <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    
    <body>
<div class="measure-content" style="text-align: left;width: 90%;margin: 0 auto;margin-top: 1%;">
<p>Ermittel deine Größe, indem du unten deine Maße eingibst. Du musst nur deine Tallieumfang und dein Gewicht wissen.</p>
                    <div class="text-left">
                       <h5 class="ml-1"> <label  for="height">Tallie: <span id="heightInfo"></span></label></b>
                    <input type="range"  id="height"  class="custom-range" value="50" min="50" max="120" step="1" oninput="ChangeHeight(this.value)" style="margin: 10px 0 10px 0;"> 
                    </div>
                    <div class="text-left">
                        <h5 class="ml-1"> <label for="weight">Gewicht: <span id="weightInfo"></span></label></b>
                    <input type="range"  id="weight"   class="custom-range" value="40" min="40" max="120" step="1" oninput="ChangeWeight(this.value)" style="margin: 10px 0 10px 0;">
                    </div>
                    <div class="mt-2 text-center">
                            <h5>Deine Größe:</h5> 
<center style="margin-top: 10px;"><div style="/* margin-top: 12px; */width: 200px;height: 100px;border: 1px solid;font-size: 50px;text-align: center;vertical-align: middle;line-height: 100px;margin: 0 auto;" id="size">&nbsp;</div></center>
<p style="font-size: 0.6rem;">*N/A = Nicht Verfügbar</p>                       
                      
                              
                      
                    </div>
</div>
    <script>
        var weight = 40, height = 50;
        window.onload = () => {
            document.getElementById("heightInfo").innerText = 50 + " cm";
            document.getElementById("weightInfo").innerText = 40 + " kg";
        }
        function ChangeHeight(data) {
            height = data;
            document.getElementById("heightInfo").innerText = data + " cm";
            UpdateSize();
        }
        function ChangeWeight(data) {  
            weight = data;
            document.getElementById("weightInfo").innerText = data + " kg";
            UpdateSize();
        }
        function UpdateSize() {
            console.log('Height ' + height + ' Weight ' + weight)
            if(height > 115 || weight > 110){
                document.getElementById("size").innerText = "N/A";
            }
            else if(weight >= 40 && weight <= 50
            && height>=56 && height <=66){
                document.getElementById("size").innerText = "S";   
            }     
            else if(weight >= 50 && weight <= 65
            && height>=66 && height <=76){
                document.getElementById("size").innerText = "M/L";   
            }    
            else if(weight >= 65 && weight <= 80
            && height>=76 && height <=89){
                document.getElementById("size").innerText = "XL /XXL";   
            }   
            else if(weight >= 80 && weight <= 100
            && height>=89 && height <=102){
                document.getElementById("size").innerText = "XXXL";   
            }   
            else if(weight >= 100 && weight <= 110
            && height>=102 && height <=115){
                document.getElementById("size").innerText = "4XL";   
            } 
            else{
                document.getElementById("size").innerText = "N/A";
            } 
        }

    </script>
	    </body>
</html>
